<div class="col-md-6 col-md-offset-3" style="margin-top: 100px;">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Login to continue ...</h3>
        </div>
        <form role="form" name="formData" novalidate>
            <div class="box-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ng-model="user.username" />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="user.password" />
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" ng-click="login()" class="btn btn-primary btn-lg btn-block"><i class="fa fa-unlock"></i> Login</button>
            </div>
        </form>
    </div>
</div>
