<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>Sticky footer with fixed navbar</h1>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Signup</h3>
            </div>
            <form role="form" name="formData" novalidate>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName"/>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName"/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email"/>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="text" class="form-control" name="mobile"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password"/>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="password_confirm"/>
                            </div>
                            <!--<div class="form-group">
                                <label>Country</label>
                                <select  class="form-control" required="required" name="countryId" id="country">
                                    <option disabled="disabled" selected="selected">
                                        &#45;&#45;select country -&#45;&#45;
                                    </option>
                                    <option th:each="country : ${countries}" th:value="${country.id}"
                                            th:text="${country.name}" >
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <select class="form-control"
                                        name="city" id="city" required="required">
                                    <option disabled="disabled" selected="selected">&#45;&#45;select city &#45;&#45;</option>
                                </select>
                            </div>-->
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="button" id="register" class="btn btn-primary btn-lg"><i class="fa fa-pencil"></i>
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; Orin. All rights reserved</p>
    </div>
</footer>
<script type="text/javascript" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script type="application/javascript">

    $('#country').change(
        function () {
            $.getJSON("http://127.0.0.1:9000/api/country/cities", {
                countryId: $(this).val(),
                ajax: 'true'
            }, function (data) {
                var html = '<option value="">--City--</option>';
                var len = data.length;
                for (var i = 0; i < len; i++) {
                    html += '<option value="' + data[i] + '">' + data[i].name + '</option>';
                }
                html += '</option>';
                $('#city').html(html);
            });
        });


    $('#register').click(
        function () {
            var formData = JSON.stringify(
                {
                    firstName: $('input[name=firstName]').val(),
                    lastName: $('input[name=lastName]').val(),
                    email: $('input[name=email]').val(),
                    username: $('input[name=username]').val(),
                    mobile: $('input[name=mobile]').val(),
                    password: $('input[name=password]').val(),
                });

            $.ajax({
                url: "http://localhost:9000/api/users/register",
                type: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                data: formData,
                success: function (data) {
                    console.log(data);
                }
            });
        });


</script>
</body>
</html>
