<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- include css in the header -->
    <link rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>

    <title>Orin|Registration</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px;">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Signup</h3>
                </div>
                <form role="form" name="formData" action="/registration" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstName"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastName"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email"/>
                        </div>
                        <div class="form-group">
                            <label>Shop Name</label>
                            <input type="text" class="form-control" name="shopName"/>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select  class="form-control" required="required" name="countryId" id="country">
                                <option disabled="disabled" selected="selected">
                                    --select country ---
                                </option>
                                <option th:each="country : ${countries}" th:value="${country.id}"
                                        th:text="${country.name}" >
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <select class="form-control"
                                    name="city" id="city" required="required">
                                <option disabled="disabled" selected="selected">--select city --</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-unlock"></i>
                            Signup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script type="application/javascript">
    $('#country').change(
        function() {
            $.getJSON("http://127.0.0.1:9000/api/country/cities", {
                countryId : $(this).val(),
                ajax : 'true'
            }, function(data) {
                var html = '<option value="">--City--</option>';
                var len = data.length;
                for ( var i = 0; i < len; i++) {
                    html += '<option value="' + data[i] + '">'+data[i].name+'</option>';
                }
                html += '</option>';
                $('#city').html(html);
            });
        });
</script>
</body>
</html>
