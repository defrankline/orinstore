<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- include css in the header -->
    <link rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>

    <title>Orin|Login</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px;">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Login to continue ...</h3>
                </div>
                <form role="form" name="formData" novalidate method="POST" action="/login">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="username" id="username" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="password" />
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-unlock"></i> Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
